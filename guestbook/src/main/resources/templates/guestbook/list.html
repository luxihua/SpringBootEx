<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page
        <span>
            <a th:href="@{/guestbook/register}">
                <button type = "button" class="btn btn-outline-primary">REGISTER</button>
            </a>
        </span>
        </h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope = "col">#</th>
                <th scope = "col">Title</th>
                <th scope = "col">Writer</th>
                <th scope = "col">Regdate</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each = "dto: ${result.dtoList}">
                <th scope = "row"> [[${dto.gno}]]</th>
                <td> [[${dto.title}]]</td>
                <td> [[${dto.writer}]]</td>
                <td> [[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class = "page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page= ${result.start-1})}" tabindex ="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active': ''} " th:each="page: ${result.pageList}">
                <a class = "page-link" th:href="@{/guestbook/list(page= ${page})}">
                    [[${page}]]
                </a>
            </li>

            <li class = "page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page= ${result.end+1})}">Next</a>
            </li>
        </ul>


        <!-- list.html에 모달창 붙이기 -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"> Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <!-- 방명록 등록 처리 후 모달 창 띄우기 위한 javascript 코드 추가 -->
        <script th:inline="javascript">
            var msg = [[${msg}]];

            console.log(msg);

            if(msg){
                $(".modal").show();
            }
        </script>




    </th:block>

</th:block>

</html>
